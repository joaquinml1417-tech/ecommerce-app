<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Casa Nova - Inicio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="logo-bienvenida">
      <img src="images/Logo.jpg" alt="Logo Casa Nova">
    </div>

    <h1>Bienvenido a <span class="highlight">Casa Nova</span></h1>
    <p>Explor√° nuestros productos y registrate para comenzar.</p>
    <a class="btn" href="pages/registro.html">Ir al registro</a>
  </div>
  <script type="module" src="js/navbar.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        const logoutBtn = document.getElementById("logout");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", function (e) {
            e.preventDefault();
            const isRoot = window.location.pathname.endsWith("index.html") || window.location.pathname === "/";
            const loginPath = isRoot ? "pages/login.html" : "login.html";
            window.location.href = loginPath;
          });
        }
      }, 100); 
    });
  </script>
</body>
</html>
