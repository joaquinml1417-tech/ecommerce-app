<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Casa Nova - Carrito</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h2>Tu carrito</h2>
    <p>Aquí aparecerán los productos que agregues.</p>
    <div class="product-grid"></div>
  </div>
  <script type="module" src="../js/navbar.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        const logoutBtn = document.getElementById("logout");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", function (e) {
            e.preventDefault();
            const isRoot = window.location.pathname.endsWith("index.html") || window.location.pathname === "/";
            const loginPath = isRoot ? "pages/login.html" : "login.html";
            window.location.href = loginPath;
          });
        }
      }, 100); 
    });
  </script>
</body>
</html>
