<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Casa Nova - Logout</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <script type="module" src="../js/navbar.js"></script>

  <div class="container">
    <h1>Gestión de sesión</h1>
    <form id="form-login" style="display: none;">
      <label for="email">Email:</label>
      <input type="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" name="password" required>

      <button type="submit">Iniciar sesión</button>
    </form>
    <button id="logout-btn" style="display: none;">Cerrar sesión</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const formLogin = document.getElementById("form-login");
      const logoutBtn = document.getElementById("logout-btn");

      const registrado = sessionStorage.getItem("usuarioRegistrado");
      const logueado = sessionStorage.getItem("usuarioLogueado");
      if (registrado === "true" || logueado === "true") {
        logoutBtn.style.display = "inline-block";
      } else {
        formLogin.style.display = "block";
      }
      logoutBtn.addEventListener("click", () => {
        sessionStorage.clear();
        logoutBtn.style.display = "none";
        formLogin.style.display = "block";
      });
      formLogin.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = formLogin.email.value.trim();
        const password = formLogin.password.value.trim();

        if (!email || !password) {
          alert("Por favor, completá todos los campos.");
          return;
        }

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          alert("Ingresá un email válido.");
          return;
        }

        if (password.length < 6) {
          alert("La contraseña debe tener al menos 6 caracteres.");
          return;
        }

        sessionStorage.setItem("usuarioLogueado", "true");
        sessionStorage.setItem("mensajeLogin", "Sesión iniciada correctamente.");
        window.location.href = "../index.html";
      });
    });
  </script>
</body>
</html>
